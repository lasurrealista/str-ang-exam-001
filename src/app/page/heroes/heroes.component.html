<div class="container-fluid p-4">
  <h1 class="text-center h2 mt-4">List of Heroes</h1>
  <table class="table table-striped table-dark table-responsive-sm mt-4">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Superpower</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroList$ | async ">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.superPower}}</td>
        <td>{{hero.address}} </td>
      </tr>
    </tbody>
  </table>

</div>
